<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart-bg {
            position: absolute;
            font-size: 30px;
            opacity: 0.15;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #764ba2;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .question {
            font-size: 1.8em;
            color: #333;
            margin: 30px 0;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 120px;
            align-items: center;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: relative;
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #fed6e3 0%, #a8edea 100%);
        }

        .celebration {
            display: none;
            animation: celebrate 0.5s ease-out;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f5576c;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .success-message {
            font-size: 1.5em;
            color: #f5576c;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" style="top: 10%; left: 10%;">ğŸ’•</div>
    <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s;">â¤ï¸</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%; animation-delay: 4s;">ğŸ’–</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%; animation-delay: 6s;">ğŸ’—</div>
    <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s;">ğŸ’</div>
    <div class="heart-bg" style="top: 60%; right: 5%; animation-delay: 5s;">ğŸ’“</div>

    <div class="container">
        <div id="mainContent">
            <h1>Hey Beautiful! ğŸ’•</h1>
            <div class="emoji">ğŸŒ¹</div>
            <p class="question">Will you be my Valentine?</p>
            
            <div class="button-container">
                <button id="yesBtn" onclick="sayYes()">Yes! ğŸ’–</button>
                <button id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <h1>ğŸ‰ Yayyy! ğŸ‰</h1>
            <div class="emoji">ğŸ˜</div>
            <p class="success-message">I knew you'd say yes!</p>
            <p class="success-message">Now I get to annoy you with my love for another whole day! ğŸ˜˜</p>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        const noMessages = [
            "If you're sure... click again ğŸ¥º",
            "Really? My heart is breaking ğŸ’”",
            "Are you absolutely certain? ğŸ˜¢",
            "Please reconsider? ğŸ¥¹",
            "This is your last chance! ğŸ˜­",
            "I'm gonna cry... ğŸ˜¿",
            "My heart can't take this! ğŸ’”",
            "Error 404: Valentine not found ğŸ¤–",
            "The button is getting tired of running... ğŸƒ",
            "Fine, I'll just ask someone else... JK! ğŸ˜",
            "Even this button wants you to say yes! ğŸ¯",
            "Cupid is very disappointed in you... ğŸ’˜",
            "Why are you doing this to me? ğŸ˜©",
            "The Yes button is feeling lonely ğŸ‘‰ğŸ’–",
            "Just... click... YES! ğŸ¯"
        ];

        function moveButton() {
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate max movement within container
            const maxX = containerRect.width - btnRect.width - 60;
            const maxY = 60;
            
            // Random position
            const randomX = Math.random() * maxX - maxX/2;
            const randomY = (Math.random() - 0.5) * maxY;
            
            noBtn.style.position = 'absolute';
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function handleNo() {
            if (noClickCount < noMessages.length) {
                noBtn.textContent = noMessages[noClickCount];
                noClickCount++;
                
                // Make Yes button bigger with each No click
                const currentSize = 1 + (noClickCount * 0.15);
                yesBtn.style.transform = `scale(${currentSize})`;
                
                // Make No button smaller
                const noSize = 1 - (noClickCount * 0.05);
                noBtn.style.fontSize = `${1.3 * noSize}em`;
                
                if (noClickCount >= noMessages.length) {
                    // Final attempt - make No button super tiny and Yes button huge
                    noBtn.style.fontSize = '0.6em';
                    noBtn.textContent = "Fine... Yes ğŸ˜Š";
                    noBtn.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                    noBtn.style.color = 'white';
                    noBtn.onclick = sayYes;
                }
            }
        }

        // Move button on hover
        noBtn.addEventListener('mouseenter', () => {
            if (noClickCount < noMessages.length) {
                moveButton();
            }
        });

        // Also move on touch devices
        noBtn.addEventListener('touchstart', (e) => {
            if (noClickCount < noMessages.length) {
                e.preventDefault();
                moveButton();
            }
        });

        function sayYes() {
            // Hide main content
            document.getElementById('mainContent').style.display = 'none';
            
            // Show celebration
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            
            // Create confetti
            createConfetti();
            
            // Change background
            document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        }

        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#ffd700', '#ff69b4', '#00f5ff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
